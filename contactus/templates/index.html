<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Contact Us Form</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1"></span>
    </nav><br>
    <h1 class="text-center">Contact Us Form</h1>
      
    <div class="container">
        <form class="was-validated" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname">Name</label>
                <input name='name' type="text" id="fname" class="form-control" placeholder="Enter your name" maxlength="100" minlength=3 required>
                
                <label for="exampleInputEmail1">E-mail ID</label>
                <input name='email' class="form-control" id="exampleInputEmail1" placeholder="Enter your e-mail id" aria-describedby="emailHelp" required>
                
                <label for="phone_no">Phone Number</label>
                <input type="text" name='num' data-validation="number" data-validation-allowing="negative,number" input name="color" data-validation="number" datavalidation-ignore="$" class="form-control" id="phone_no" placeholder="Phone Number" maxlength="10" minlength=10 pattern="\d*">
                
                <label for="subject">Description</label>
                <textarea name='subject' class="form-control" id="subject" name="subject" placeholder="Write something.." style="height: 200px" minlength=20 required></textarea>
                
                <input type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">
            
            </div>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
