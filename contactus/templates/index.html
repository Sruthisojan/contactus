<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Contact Us Form</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1"></span>
    </nav><br>
    <h1 class="text-center">Contact Us Form</h1>
      
    <div class="container">
        <form id="user" class="was-validated" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname">Name</label>
                <input name='name' type="text" id="name" class="form-control" placeholder="Enter your name" maxlength="100" minlength=3 required>
                
                <label for="exampleInputEmail1">E-mail ID</label>
                <input name='email' class="form-control" id="email1" placeholder="Enter your e-mail id" aria-describedby="emailHelp" required>
                
                <label for="phone_no">Phone Number</label>
                <input type="text" name='num' data-validation="number" data-validation-allowing="negative,number" input name="color" data-validation="number" datavalidation-ignore="$" class="form-control" id="num" placeholder="Phone Number" maxlength="10" minlength=10 pattern="\d*">
                
                <label for="subject">Description</label>
                <textarea name='subject' class="form-control" id="subject" name="subject" placeholder="Write something.." style="height: 200px" minlength=20 required></textarea>
                
                <input id="submit" type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">
            
            </div>
        </form>
      </div>
      
      <div>
          <div class="p-3 mb-2 bg-dark text-white" style="text-align: center">Contact List</div>
          
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Phone No.</th>
                  </tr>
              </thead>
              
              <tbody>
                  {% for contactlist in contactlists %}
                  <tr>
                      <td>{{contactlist.name}}</td>
                      <td>{{contactlist.email}}</td>
                      <td>{{contactlist.num}}</td>
                  </tr>
                
                  {% endfor %}
              </tbody>
          
          
          </table>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    $document.ready(function(){

        $('#submit').click(function(e){
            e.preventDefault();
            
            $.ajax({
                type:'POST',
                url:'/first',
                data:{
                    
                    name:$('#name').val(),
                    email:$('#email').val(),
                    num:$('#num').val(),
                    subject:$('#subject').val(),
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                },
                success:function(response){
                    alert("Created new contact successfully.");  
                }
            });
        });
    });
      </script> 
  </body>
    
</html>
